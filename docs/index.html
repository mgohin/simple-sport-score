<!doctype html>
<html ng-app="simple-sport-score">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache, no-store" />
    <title>Simple Sport Score</title>
    <link rel="stylesheet" href="styles/styles-9ee367f184.css">
</head>

<body ng-controller="MainCtrl">

    <div id="go-fullscreen" class="button top-button fullscreen-hide">FULLSCREEN</div>
    <div id="reset" class="button top-button right fullscreen-hide">RESET</div>

    <div class="scores">
        <div class="score-bloc">
            <div id="team-a-score" class="score text-center"></div>
            <div class="tips arrow-tips text-center fullscreen-hide" >
                <i class="fa fa-arrow-up"></i><i class="fa fa-arrow-down"></i>
            </div>
            <div class="team-name">
                <input id="team-a-name" type="text" class="text-center fullscreen-disable team-name-input">
            </div>
        </div><!--

        --><div class="score-separator">-</div><!--

        --><div class="score-bloc">
            <div id="team-b-score" class="score text-center"></div>
            <div class="tips arrow-tips text-center fullscreen-hide" >
                <i class="fa fa-arrow-left"></i><i class="fa fa-arrow-right"></i>
            </div>
            <div class="team-name">
                <input id="team-b-name" type="text" class="text-center fullscreen-disable team-name-input">
            </div>
        </div>
    </div>

    <script src="scripts/app-c507b67fc7.js"></script>
</body>
</html>
