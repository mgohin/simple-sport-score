<!doctype html>
<html ng-app="simple-sport-score">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache, no-store" />
    <title>Simple Sport Score</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" id="stylesheet-theme" href="styles/themes/default.css">
</head>

<body ng-controller="MainCtrl">

    <div class="scores">
        <div class="score-bloc">
            <div id="team-a-score" class="score text-center"></div>
            <div id="team-a-name-display" class="team-name"></div>
        </div><!--

        --><div class="score-separator">-</div><!--

        --><div class="score-bloc">
            <div id="team-b-score" class="score text-center"></div>
            <div id="team-b-name-display" class="team-name"></div>
        </div>
    </div>

    <div id="panel" class="panel left">
        <h3>THEMES</h3>
        <select id="themes" class="button">
            <option value="default">Default</option>
            <option value="badminton-ust">Badminton UST</option>
        </select>
        <hr/>
        <h3>TEAM LEFT</h3>
        <input type="text" id="team-a-name" class="team-name-input" />
        <div class="key-binding"><kbd id="team-a-score-minus" class="rebind"><span></span></kbd> up score</div>
        <div class="key-binding right">down score <kbd id="team-a-score-plus" class="rebind"><span></span></kbd></div>
        <hr/>
        <h3>TEAM RIGHT</h3>
        <input type="text" id="team-b-name" class="team-name-input" />
        <div class="key-binding"><kbd id="team-b-score-minus" class="rebind"><span></span></kbd> up score</div>
        <div class="key-binding right">down score <kbd id="team-b-score-plus" class="rebind"><span></span></kbd></div>
        <hr/>
        <h3>FULLSCREEN</h3>
        <div id="go-fullscreen" class="link">go to fullscreen</div>
        <hr/>
        <h3>RESETS</h3>
        <div id="reset-scores" class="link">reset scores</div>
        <div id="reset-names" class="link">reset names</div>
        <div id="reset-bindings" class="link">reset bindings</div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
